<section class="container">
  <form class="formulario" (ngSubmit)="transfer()">
    <h2 class="formulario__titulo">New Transfer</h2>

    <div class="form-field">
      <lable class="form-field__label">Value</lable>
      <input class="form-field__input" id="value" type="number" [(ngModel)]="value" name="value">
    </div>

    <div class="form-field">
      <lable class="form-field__label">Destination</lable>
      <input class="form-field__input" id="destination" type="text" [(ngModel)]="destination" name="destination">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transfer</button>
    </div>

  </form>
</section>
